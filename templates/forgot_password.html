{% extends "layout.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
    <div class="w-full max-w-md">
        <div class="glass-card rounded-2xl p-8 border-t-4 border-t-amber-500">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-white">Reset Password</h2>
                <p class="text-gray-400 text-sm mt-2">Enter your email to receive a reset link.</p>
            </div>
            <form method="POST" action="{{ url_for('forgot_password') }}" class="space-y-6">
                <div>
                    <input type="email" name="email" required class="w-full px-4 py-3 glass-input rounded-xl" placeholder="Email Address">
                </div>
                <button type="submit" class="w-full py-3 rounded-xl font-bold text-white bg-amber-600 hover:bg-amber-500 btn-glow">Send Reset Link</button>
            </form>
            <div class="text-center mt-6">
                <a href="{{ url_for('login') }}" class="text-sm text-blue-400 font-medium">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
