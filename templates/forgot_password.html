{% extends "layout.html" %}

{% block extra_styles %}
<style>
    /* Smooth entry animation */
    .fade-up { animation: fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    
    /* Input focus effects */
    .glass-input:focus {
        background: rgba(0, 0, 0, 0.6);
        border-color: #f59e0b; /* Amber-500 */
        box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1);
    }
    .glass-input:focus ~ .input-icon { color: #fbbf24; } /* Amber-400 */
</style>
{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh] p-4 relative fade-up">
    
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-lg h-96 bg-amber-900/20 rounded-full blur-[100px] pointer-events-none"></div>

    <div class="w-full max-w-md relative z-10">
        <div class="bg-gray-900/60 backdrop-blur-xl border border-white/10 rounded-3xl p-8 shadow-2xl relative overflow-hidden group">
            
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-amber-500 to-transparent"></div>

            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-amber-500/10 rounded-2xl border border-amber-500/20 mx-auto flex items-center justify-center mb-5 shadow-[0_0_15px_rgba(245,158,11,0.2)] group-hover:scale-105 transition-transform duration-300">
                    <svg class="w-8 h-8 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11.536 16 10 18l-2-2H6a2 2 0 00-2 2v4l.586.586a2 2 0 001.414.586H12"></path></svg>
                </div>
                
                <h2 class="text-2xl font-bold text-white tracking-tight">Forgot Password?</h2>
                <p class="text-gray-400 text-sm mt-2 max-w-xs mx-auto">Don't worry, it happens. Enter your email linked to your account.</p>
            </div>

            <form method="POST" action="{{ url_for('forgot_password') }}" class="space-y-6">
                
                <div class="relative group/input">
                    <input type="email" name="email" required 
                           class="w-full px-4 py-3.5 pl-12 glass-input bg-gray-800/50 border border-gray-700 rounded-xl text-white placeholder-gray-600 transition-all focus:scale-[1.01]" 
                           placeholder="name@example.com">
                    
                    <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 input-icon transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    </div>
                </div>

                <button type="submit" class="w-full py-3.5 rounded-xl font-bold text-white bg-gradient-to-r from-amber-600 to-orange-600 hover:from-amber-500 hover:to-orange-500 shadow-lg shadow-amber-900/20 transition-all transform hover:-translate-y-0.5 active:translate-y-0 text-sm tracking-wide">
                    Send Reset Link
                </button>
            </form>

            <div class="text-center mt-8 pt-6 border-t border-white/5">
                <a href="{{ url_for('login') }}" class="inline-flex items-center text-sm font-medium text-gray-400 hover:text-white transition-colors group/link">
                    <svg class="w-4 h-4 mr-2 transform group-hover/link:-translate-x-1 transition-transform text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
