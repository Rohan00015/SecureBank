{% extends "layout.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
    <div class="w-full max-w-md">
        <div class="glass-card rounded-2xl p-8 border-t-4 border-t-blue-500">
            <div class="text-center mb-8">
                <div class="mx-auto w-12 h-12 bg-blue-500/20 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                </div>
                <h2 class="text-2xl font-bold text-white">2-Step Verification</h2>
                <p class="text-gray-400 text-sm mt-2">Enter the code sent to your email.</p>
                <p class="text-xs text-amber-400 mt-2 bg-amber-900/20 py-1 px-2 rounded-lg inline-block">Location access required</p>
            </div>

            <form method="POST" action="{{ url_for('verify_otp') }}" class="space-y-6">
                <input type="hidden" id="latitude" name="latitude" value="">
                <input type="hidden" id="longitude" name="longitude" value="">

                <div>
                    <input id="otp" name="otp" type="text" inputmode="numeric" required maxlength="6"
                           class="w-full px-4 py-4 glass-input rounded-xl text-center text-3xl tracking-[0.4em] font-mono focus:ring-2 focus:ring-blue-500" placeholder="000000">
                </div>

                <button type="submit" id="verifyBtn" disabled
                        class="w-full py-3 rounded-xl font-bold text-white bg-blue-600 hover:bg-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all">
                    Verify
                </button>
                <p id="locationStatus" class="text-center text-xs text-gray-500 animate-pulse">Requesting location...</p>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    window.addEventListener('load', () => {
        const btn = document.getElementById('verifyBtn');
        const status = document.getElementById('locationStatus');
        
        if ('geolocation' in navigator) {
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    document.getElementById('latitude').value = pos.coords.latitude;
                    document.getElementById('longitude').value = pos.coords.longitude;
                    btn.disabled = false;
                    status.textContent = 'Location Secure. Ready to verify.';
                    status.classList.remove('animate-pulse', 'text-gray-500');
                    status.classList.add('text-green-400');
                },
                (err) => {
                    status.textContent = 'Location denied. Verification blocked.';
                    status.classList.add('text-red-400');
                },
                { enableHighAccuracy: true }
            );
        } else {
            status.textContent = 'Geolocation not supported.';
        }
    });
</script>
{% endblock %}
