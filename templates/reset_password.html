{% extends "layout.html" %}

{% block extra_styles %}
<style>
    /* Smooth entry animation */
    .fade-up { animation: fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    
    /* Input focus effects */
    .glass-input:focus {
        background: rgba(0, 0, 0, 0.5);
        border-color: #f59e0b; /* Amber-500 */
        box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1);
    }
    .glass-input:focus ~ .input-icon { color: #fbbf24; } /* Amber-400 */
</style>
{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center p-4 relative fade-up">
    
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-lg h-96 bg-amber-600/10 rounded-full blur-[100px] pointer-events-none"></div>

    <div class="w-full max-w-md relative z-10">
        <div class="bg-gray-900/60 backdrop-blur-xl border border-white/10 rounded-3xl p-8 shadow-2xl relative overflow-hidden group">
            
            <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-transparent via-amber-500 to-transparent opacity-75"></div>

            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-gray-800 to-black rounded-2xl border border-gray-700 mx-auto flex items-center justify-center mb-4 shadow-lg group-hover:border-amber-500/50 transition-colors duration-300">
                    <svg class="w-8 h-8 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                </div>
                <h2 class="text-2xl font-bold text-white tracking-tight">Set New Password</h2>
                <p class="text-gray-400 text-sm mt-2">Create a strong password to secure your account.</p>
            </div>

            <form method="POST" action="{{ url_for('reset_password', token=token) }}" class="space-y-6">
                
                <div class="space-y-1 relative group/input">
                    <label class="text-xs font-bold text-gray-500 uppercase ml-1">New Password</label>
                    <div class="relative">
                        <input type="password" name="new_password" required 
                               class="w-full pl-10 pr-4 py-3 bg-gray-800/50 border border-gray-700 rounded-xl text-white glass-input transition-all placeholder-gray-600" 
                               placeholder="••••••••">
                        <svg class="w-5 h-5 absolute left-3 top-3.5 text-gray-500 transition-colors input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                    </div>
                </div>

                <div class="space-y-1 relative group/input">
                    <label class="text-xs font-bold text-gray-500 uppercase ml-1">Confirm Password</label>
                    <div class="relative">
                        <input type="password" name="confirm_password" required 
                               class="w-full pl-10 pr-4 py-3 bg-gray-800/50 border border-gray-700 rounded-xl text-white glass-input transition-all placeholder-gray-600" 
                               placeholder="••••••••">
                        <svg class="w-5 h-5 absolute left-3 top-3.5 text-gray-500 transition-colors input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </div>
                </div>

                <div class="p-3 bg-amber-900/20 border border-amber-900/50 rounded-lg">
                    <p class="text-xs text-amber-500/80 font-medium mb-1">Must contain at least:</p>
                    <ul class="text-[10px] text-gray-400 grid grid-cols-2 gap-1">
                        <li class="flex items-center gap-1"><span class="w-1 h-1 bg-gray-500 rounded-full"></span> 8 Characters</li>
                        <li class="flex items-center gap-1"><span class="w-1 h-1 bg-gray-500 rounded-full"></span> 1 Uppercase</li>
                        <li class="flex items-center gap-1"><span class="w-1 h-1 bg-gray-500 rounded-full"></span> 1 Number</li>
                        <li class="flex items-center gap-1"><span class="w-1 h-1 bg-gray-500 rounded-full"></span> 1 Symbol</li>
                    </ul>
                </div>

                <button type="submit" class="w-full py-3.5 rounded-xl font-bold text-white bg-gradient-to-r from-amber-600 to-orange-600 hover:from-amber-500 hover:to-orange-500 shadow-lg shadow-amber-900/20 transform transition-all hover:-translate-y-0.5 active:translate-y-0 text-sm tracking-wide">
                    Update Password
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
