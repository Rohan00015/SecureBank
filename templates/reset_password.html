{% extends "layout.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
    <div class="w-full max-w-md">
        <div class="glass-card rounded-2xl p-8 border-t-4 border-t-amber-500">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-white">New Password</h2>
                <p class="text-gray-400 text-sm mt-2">Create a secure password.</p>
            </div>
            <form method="POST" action="{{ url_for('reset_password', token=token) }}" class="space-y-6">
                <input type="password" name="new_password" required class="w-full px-4 py-3 glass-input rounded-xl" placeholder="New Password">
                <input type="password" name="confirm_password" required class="w-full px-4 py-3 glass-input rounded-xl" placeholder="Confirm Password">
                <button type="submit" class="w-full py-3 rounded-xl font-bold text-white bg-amber-600 hover:bg-amber-500 btn-glow">Update Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
