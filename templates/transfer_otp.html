{% extends "layout.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
    <div class="w-full max-w-md">
        <div class="glass-card rounded-2xl p-8 border-t-4 border-t-emerald-500 shadow-2xl">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-white">Confirm Transfer</h2>
                <p class="text-gray-400 text-sm mt-1">Please verify this transaction</p>
            </div>

            <div class="bg-gray-900/50 rounded-xl p-4 mb-6 border border-gray-700/50 space-y-2">
                <div class="flex justify-between text-sm">
                    <span class="text-gray-500">To</span>
                    <span class="text-white font-medium">{{ details.recipient_name }}</span>
                </div>
                <div class="flex justify-between text-sm">
                    <span class="text-gray-500">Account</span>
                    <span class="text-gray-300 font-mono">{{ details.recipient_account }}</span>
                </div>
                <div class="border-t border-gray-700 my-2 pt-2 flex justify-between items-center">
                    <span class="text-gray-500">Amount</span>
                    <span class="text-xl font-bold text-emerald-400">₹{{ "%.2f"|format(details.amount|float) }}</span>
                </div>
            </div>

            <form method="POST" action="{{ url_for('transfer_otp') }}" class="space-y-5">
                <div>
                    <label class="block text-center text-xs font-semibold text-gray-500 uppercase tracking-widest mb-2">4-Digit MPIN</label>
                    <input id="mpin" name="mpin" type="password" inputmode="numeric" required maxlength="4"
                           class="w-full px-4 py-3 glass-input rounded-xl text-center text-2xl tracking-[1em] font-bold focus:ring-2 focus:ring-emerald-500" placeholder="••••">
                </div>
                <div>
                    <label class="block text-center text-xs font-semibold text-gray-500 uppercase tracking-widest mb-2">Email OTP</label>
                    <input id="otp" name="otp" type="text" autocomplete="one-time-code" required maxlength="6"
                           class="w-full px-4 py-3 glass-input rounded-xl text-center text-2xl tracking-[0.5em] font-mono focus:ring-2 focus:ring-emerald-500" placeholder="000000">
                </div>
                
                <button type="submit" class="w-full py-3 rounded-xl font-bold text-white bg-emerald-600 hover:bg-emerald-500 shadow-lg shadow-emerald-900/20 transition-all transform hover:-translate-y-1">
                    Confirm & Send
                </button>
            </form>
            <div class="text-center mt-6">
                <a href="{{ url_for('dashboard') }}" class="text-sm text-red-400 hover:text-red-300 font-medium">Cancel Transaction</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
