{% extends "layout.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh] py-8">
    <div class="w-full max-w-md">
        
        <div class="glass-card rounded-2xl p-8 sm:p-10 border-t-4 border-t-blue-500 shadow-2xl">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-white mb-2">
                    {% if role == 'admin' %} Admin Registration {% else %} Create Account {% endif %}
                </h2>
                <p class="text-gray-400 text-sm">Join the next generation of banking.</p>
            </div>

            <form method="POST" action="{{ url_for('signup', role=role) }}" class="space-y-5" id="signup-form">
                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Email Address</label>
                    <input id="email" name="email" type="email" autocomplete="email" required
                           class="w-full px-4 py-3 glass-input rounded-xl focus:ring-2 focus:ring-blue-500" placeholder="you@example.com">
                </div>
                
                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Password</label>
                    <input id="password" name="password" type="password" autocomplete="new-password" required
                           class="w-full px-4 py-3 glass-input rounded-xl focus:ring-2 focus:ring-blue-500" placeholder="Create a strong password">
                    
                    <div class="mt-3 grid grid-cols-5 gap-1" id="strength-bar">
                        <div class="h-1 bg-gray-700 rounded-full transition-colors duration-300"></div>
                        <div class="h-1 bg-gray-700 rounded-full transition-colors duration-300"></div>
                        <div class="h-1 bg-gray-700 rounded-full transition-colors duration-300"></div>
                        <div class="h-1 bg-gray-700 rounded-full transition-colors duration-300"></div>
                        <div class="h-1 bg-gray-700 rounded-full transition-colors duration-300"></div>
                    </div>
                    <div class="mt-2 text-xs flex flex-wrap gap-2 text-gray-500" id="password-reqs">
                        <span id="length">8+ chars</span>
                        <span id="upper">ABC</span>
                        <span id="lower">abc</span>
                        <span id="number">123</span>
                        <span id="symbol">#$&</span>
                    </div>
                </div>
                
                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Confirm Password</label>
                    <input id="confirm_password" name="confirm_password" type="password" autocomplete="new-password" required
                           class="w-full px-4 py-3 glass-input rounded-xl focus:ring-2 focus:ring-blue-500" placeholder="Repeat password">
                    <p id="match-status" class="mt-2 text-xs h-4"></p>
                </div>

                <div>
                    <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Security Verification</label>
                    <div class="flex flex-wrap sm:flex-nowrap gap-3">
                        <div class="w-full sm:w-auto flex justify-center sm:justify-start bg-white/5 rounded-xl border border-gray-700 p-1">
                            <img src="{{ url_for('captcha') }}" alt="Captcha" class="h-12 w-auto rounded-lg object-contain">
                        </div>
                        <input id="captcha" name="captcha" type="text" autocomplete="off" required
                               class="w-full sm:flex-1 px-4 py-3 glass-input rounded-xl text-center tracking-[0.2em] uppercase font-mono font-bold text-lg placeholder-gray-600 focus:ring-2 focus:ring-blue-500" 
                               placeholder="CODE">
                    </div>
                </div>
                
                <button type="submit" class="w-full py-3.5 rounded-xl font-bold text-white bg-blue-600 hover:bg-blue-500 btn-glow shadow-lg transition-all mt-4">
                    {% if role == 'admin' %} Request Admin Access {% else %} Get Started {% endif %}
                </button>
            </form>
            
            <div class="text-center mt-6 pt-6 border-t border-gray-700/50">
                <p class="text-sm text-gray-400">
                    Already a member? <a href="{{ url_for('login', role=role) }}" class="font-semibold text-blue-400 hover:text-blue-300">Sign in</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    const matchStatus = document.getElementById('match-status');
    const reqs = {
        length: document.getElementById('length'),
        upper: document.getElementById('upper'),
        lower: document.getElementById('lower'),
        number: document.getElementById('number'),
        symbol: document.getElementById('symbol')
    };
    const bars = document.querySelectorAll('#strength-bar div');

    function updateReq(element, valid) {
        if(valid) {
            element.classList.remove('text-gray-500', 'text-red-500');
            element.classList.add('text-green-400', 'font-bold');
        } else {
            element.classList.add('text-gray-500');
            element.classList.remove('text-green-400', 'font-bold');
        }
    }

    password.addEventListener('input', () => {
        const val = password.value;
        let score = 0;
        const hasLength = val.length >= 8;
        const hasUpper = /[A-Z]/.test(val);
        const hasLower = /[a-z]/.test(val);
        const hasNumber = /\d/.test(val);
        const hasSymbol = /[!@#$%^&*(),.?:{}|<>]/.test(val);

        updateReq(reqs.length, hasLength); if(hasLength) score++;
        updateReq(reqs.upper, hasUpper); if(hasUpper) score++;
        updateReq(reqs.lower, hasLower); if(hasLower) score++;
        updateReq(reqs.number, hasNumber); if(hasNumber) score++;
        updateReq(reqs.symbol, hasSymbol); if(hasSymbol) score++;

        bars.forEach((bar, index) => {
            if (index < score) {
                bar.className = 'h-1 rounded-full transition-colors duration-300 ' + 
                    (score <= 2 ? 'bg-red-500' : (score <= 4 ? 'bg-yellow-500' : 'bg-green-500'));
            } else {
                bar.className = 'h-1 bg-gray-700 rounded-full transition-colors duration-300';
            }
        });
    });

    confirmPassword.addEventListener('input', () => {
        if (confirmPassword.value && password.value === confirmPassword.value) {
            matchStatus.textContent = 'Passwords match';
            matchStatus.className = 'mt-2 text-xs text-green-400 font-bold';
        } else if (confirmPassword.value) {
            matchStatus.textContent = 'Passwords do not match';
            matchStatus.className = 'mt-2 text-xs text-red-400';
        } else {
            matchStatus.textContent = '';
        }
    });
});
</script>
{% endblock %}
