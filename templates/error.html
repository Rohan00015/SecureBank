{% extends "layout.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
    <div class="w-full max-w-lg">
        <div class="glass-card rounded-2xl p-8 border border-red-900/50 shadow-red-900/20 shadow-2xl">
            <div class="text-center mb-6">
                <div class="mx-auto w-16 h-16 bg-red-900/30 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                </div>
                <h2 class="text-2xl font-bold text-white">System Error</h2>
                <p class="text-gray-400 mt-2">The server encountered an issue.</p>
            </div>
            
            <div class="error-pre text-xs">
                <code>{{ error }}</code>
            </div>

            <div class="text-center mt-8">
                <a href="{{ url_for('index') }}" class="inline-block px-6 py-2 rounded-lg font-bold text-sm text-white bg-red-600 hover:bg-red-500 transition-colors">Return Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
