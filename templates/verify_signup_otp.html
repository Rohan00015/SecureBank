{% extends "layout.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
    <div class="w-full max-w-md">
        <div class="glass-card rounded-2xl p-8 border-t-4 border-t-emerald-500 shadow-2xl">
            
            <div class="text-center mb-8">
                <div class="mx-auto w-12 h-12 bg-emerald-500/20 rounded-full flex items-center justify-center mb-4 border border-emerald-500/30">
                    <svg class="w-6 h-6 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-white">Verify Your Account</h2>
                <p class="text-gray-400 text-sm mt-2">Enter the 6-digit code sent to your email.</p>
            </div>

            <form method="POST" action="{{ url_for('verify_signup') }}" class="space-y-6">
                
                <div>
                    <label for="otp" class="block text-center text-xs font-semibold text-gray-500 uppercase tracking-widest mb-3">One-Time Password</label>
                    <input id="otp" name="otp" type="text" inputmode="numeric" autocomplete="one-time-code" required maxlength="6"
                           class="w-full px-4 py-4 glass-input rounded-xl text-center text-3xl tracking-[0.5em] font-mono font-bold focus:ring-2 focus:ring-emerald-500 transition-all placeholder-gray-700" 
                           placeholder="000000">
                </div>
                
                <div>
                    <button type="submit"
                            class="w-full py-3.5 rounded-xl font-bold text-white bg-emerald-600 hover:bg-emerald-500 btn-glow shadow-lg shadow-emerald-900/20 transition-all transform hover:-translate-y-1">
                        Verify & Create Account
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-6 pt-6 border-t border-gray-700/50">
                <p class="text-sm text-gray-400">
                    Wrong email address?
                    <a href="{{ url_for('signup') }}" class="font-medium text-emerald-400 hover:text-emerald-300 transition-colors ml-1">
                        Start Over
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
