{% extends "layout.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[75vh]">
    <div class="w-full max-w-md relative">
        <div class="absolute -top-10 -left-10 w-40 h-40 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
        <div class="absolute -bottom-10 -right-10 w-40 h-40 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>

        <div class="glass-card rounded-2xl p-8 sm:p-10 relative z-10">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-white tracking-tight">
                    {% if role == 'admin' %} Admin Access {% else %} Welcome Back {% endif %}
                </h2>
                <p class="mt-2 text-gray-400 text-sm">Sign in to your secure dashboard</p>
            </div>

            <div class="flex bg-gray-900/50 p-1 rounded-full mb-8 relative border border-gray-700/50">
                <div class="absolute top-1 bottom-1 w-[calc(50%-4px)] bg-blue-600 rounded-full transition-all duration-300 ease-out shadow-lg"
                     style="left: {% if role == 'admin' %} 50% {% else %} 4px {% endif %};"></div>
                <a href="{{ url_for('login', role='user') }}" class="w-1/2 text-center py-2 text-sm font-medium relative z-10 {% if role == 'user' %}text-white{% else %}text-gray-400 hover:text-white{% endif %} transition-colors">User</a>
                <a href="{{ url_for('login', role='admin') }}" class="w-1/2 text-center py-2 text-sm font-medium relative z-10 {% if role == 'admin' %}text-white{% else %}text-gray-400 hover:text-white{% endif %} transition-colors">Administrator</a>
            </div>

            <form method="POST" action="{{ url_for('login', role=role) }}" class="space-y-5">
                <div>
                    <label for="email" class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-1">Email</label>
                    <input id="email" name="email" type="email" autocomplete="email" required
                           class="w-full px-4 py-3 glass-input rounded-xl focus:ring-2 focus:ring-blue-500" placeholder="name@example.com">
                </div>
                
                <div>
                    <label for="password" class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-1">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                           class="w-full px-4 py-3 glass-input rounded-xl focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
                </div>
                
                <div>
                    <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Security Check</label>
                    <div class="flex flex-wrap sm:flex-nowrap gap-3">
                        <div class="w-full sm:w-auto flex justify-center sm:justify-start bg-white/5 rounded-xl border border-gray-700 p-1">
                            <img src="{{ url_for('captcha') }}" alt="Captcha" class="h-12 w-auto rounded-lg object-contain">
                        </div>
                        <input id="captcha" name="captcha" type="text" autocomplete="off" required
                               class="w-full sm:flex-1 px-4 py-3 glass-input rounded-xl text-center tracking-[0.2em] uppercase font-mono font-bold text-lg placeholder-gray-600 focus:ring-2 focus:ring-blue-500" 
                               placeholder="ENTER CODE">
                    </div>
                </div>
                
                <div class="flex items-center justify-between text-sm">
                    <span class="text-gray-500"></span>
                    <a href="{{ url_for('forgot_password') }}" class="font-medium text-blue-400 hover:text-blue-300 transition-colors">Forgot Password?</a>
                </div>
                
                <button type="submit" class="w-full py-3.5 rounded-xl font-bold text-white bg-gradient-to-r from-blue-600 to-indigo-600 btn-glow shadow-lg">
                    Sign In
                </button>
            </form>
            
            <p class="text-center mt-8 text-sm text-gray-400">
                No account? <a href="{{ url_for('signup', role=role) }}" class="font-semibold text-blue-400 hover:text-blue-300">Create one</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
